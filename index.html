<html lang="en">

    <title>Zexis - Premium Lifestyle Store</title>

    <!-- Header -->
    <header class="main-header">
        <div class="logo">
            <h1>ZEXIS</h1>
            <span class="logo-subtitle">Premium Lifestyle</span>
        </div>
        <nav class="main-nav">
            <a href="#sportswear" class="nav-link">Sportswear</a>
            <a href="#household" class="nav-link">Household</a>
            <a href="#perfume" class="nav-link">Student Essentials</a>
        </nav>
        <div class="header-actions">
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to Zexis</h2>
            <p>Where Premium Meets Affordability</p>
        </div>
    </section>

    <!-- Categories Container -->
    <div class="categories-container">
        <!-- Sportswear Category -->
        <section id="sportswear" class="category-section">

                <div class="category-line"></div>
            </div>
            <div class="products-grid" id="sportswear-products"></div>
        </section>

        <!-- Household Category -->
        <section id="household" class="category-section">
            <div class="category-header">
                <h2><i class="fas fa-home"></i> Household Equipment</h2>
                <div class="category-line"></div>
            </div>
            <div class="products-grid" id="household-products"></div>
        </section>

        <!-- Perfume Category -->
        <section id="perfume" class="category-section">
            <div class="category-header">
                <h2><i class="fas fa-school"></i> Student Essentials</h2>
                <div class="category-line"></div>
            </div>
            <div class="products-grid" id="perfume-products"></div>
        </section>
    </div>

        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-body"></div>
